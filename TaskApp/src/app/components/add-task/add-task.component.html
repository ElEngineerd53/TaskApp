<form *ngIf="showAddTask" class="add-form" (ngSubmit)="onSubmit()">
  <div class="form-control">
    <label for="text">Task</label>
    <input type="text" id="text" name="text" [(ngModel)]="text" placeholder="Enter Task Name.">
  </div>
  <div class="form-control">
    <label for="day">Day & Time</label>
    <input type="text" id="day" name="day" [(ngModel)]="day" placeholder="Enter Task Date and Time.">
  </div>
  <div class="form-control">
    <label for="reminder">Task Priority</label>
    <input type="checkbox" id="reminder" name="reminder" [(ngModel)]="reminder">
  </div>
  <button type="submit" class="btn btn-primary">Save Task</button>
</form>
